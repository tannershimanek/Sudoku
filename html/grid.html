<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="center">
        <h1>Game Grid</h1>
        <!-- <p>Sample game state (json) and game grid (html table).</p> -->
    </div>


<div id="animate" class="card">
    <h1>Sudoku <span class="small-and-muted"> - Tanner Shimanek</span></h1>
    <p>Welcome <span id="user" class="text-info"></span>!
        <!-- <br>
        You logged in at <span id="timeStamp" class="text-info"></span> -->
    </p>
    <p class="text-danger"><a href="/html/checkpoint.html" target="_blank" rel="noopener noreferrer">Click here for Project Checkpoint...</a></p>
    <!-- <button id="logout">Clear Local Storage</button> -->
    <h3>Game Grid</h3>

    <p>Choose Difficulty <select>
        <option value="0">Select</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select></p>
    
    <p>Time: <time id="stopwatch">00:00:00</time></p>

    <button id="start_game">Start Game</button>

    <div id="toast">
        <div class="success">
            <h2>Congratulations!</h2>
            <hr>
        </div>
        <div>
            <p>You completed the puzzle in <span id='final-time'></span></p>
            <p>Your previous time was <span id="prev-time">0</span></p>
            <p>Do you want to play again?</p>
            <button id="play-again">Yes</button>
        </div>
    </div>
    <div id="game_grid">
        
    </div>
        
    <div>
        <button id="new_game">New Game</button>
    </div>
    
    <h2>Cell Data</h2>
    <div id="cell_data" class='text-info'>
        <p>Row: <span id='row-coordinate'></span></p>
        <p>Column: <span id='col-coordinate'></span></p>
        <p>Value: <span id='row-col-value'></span></p>
    </div>

    <h2>JSON Data</h2>
    <div id="json-data" class="text-info json_data">

    </div>
</div>


<script type="text/javascript" src="../scripts/model.js"></script>
<script type="text/javascript" src="../scripts/controller.js"></script>
</body>
</html>
